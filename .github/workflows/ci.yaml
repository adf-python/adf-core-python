name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # これ以降のジョブでキャッシュが使えるようにする
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - &setup-python
        name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'poetry'

  ruff-format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - *setup-python

      - name: Check ruff version
        run: poetry run ruff --version

      - name: Run ruff format check
        run: poetry run ruff format --check .

  ruff-lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - *setup-python

      - name: Check ruff version
        run: poetry run ruff --version

      - name: Run ruff lint
        run: poetry run ruff check --output-format=github .

  mypy-type-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - *setup-python

      - name: Check mypy version
        run: poetry run mypy --version

      - name: Run mypy type check
        run: poetry run mypy .

  pytest:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - *setup-python

      - name: Run pytest
        run: |
          source .venv/bin/activate
          poetry run pytest tests/
