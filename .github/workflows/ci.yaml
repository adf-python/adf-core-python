name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.setup_uv.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv (+ enable cache)
        id: setup_uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --locked --dev

      - name: Prune uv cache (optimized for CI)
        run: uv cache prune --ci

  ruff-format:
    name: ruff-format
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv + restore cache
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Check ruff formatting
        run: uv run ruff format --check .

  ruff-lint:
    name: ruff-lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv + restore cache
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run ruff lint
        run: uv run ruff check --output-format=github .

  mypy-type-check:
    name: mypy-type-check
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv + restore cache
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run mypy
        run: uv run --frozen mypy .

  pytest:
    name: pytest
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv + restore cache
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run tests
        run: uv run --frozen pytest tests/

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish package
        run: cd java && ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
